    <style>
      .dropbtn {
        background-color: #ffffff;
        color: black;
        padding: 10px;
        font-size: 16px;
        border: none;
      }
      
      .dropdown {
        position: relative;
        display: inline-block;
      }
      
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        /* box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); */
        z-index: 1;
      }
      
      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }
      
      .dropdown-content a:hover {background-color: #ddd;}
      
      .dropdown:hover .dropdown-content {display: block;}
      
      .dropdown:hover .dropbtn {background-color: #f9faf9;}
      body {
    transition: background-color white 0.3s ease;
    font-family: Arial, sans-serif;
}
.top-right-button {

    top: 10px;
    right: 10px;

    cursor: pointer;
}

.top-right-button:hover {

}

@media screen and (max-width: 600px) {

        padding: 8px;
    }
  }
.dark-mode {

    color: #fff;

          </style>

</head>
<body>
    <!-- NavBar -->

    <header class="p-3 mb-3 border-bottom">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>
  
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">

            </a>
            <ul class="dropdown-menu text-small">
              <li><button id="toggleThemeButton">Toggle Dark Theme</button></li>
              <li><hr class="dropdown-divider"></li>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
          const body = document.body;
          const toggleThemeButton = document.getElementById('toggleThemeButton');
      
          // Check if dark mode preference is stored in local storage
          const isDarkMode = localStorage.getItem('darkMode') === 'true';
      
          // Set initial theme based on user's preference
          toggleDarkMode(isDarkMode);
      
          // Add event listener to the theme toggle button
          toggleThemeButton.addEventListener('click', function () {
              // Toggle dark mode and update local storage
              const newMode = !body.classList.contains('dark-mode');
              toggleDarkMode(newMode);
              localStorage.setItem('darkMode', newMode);
          });
      });
      
      function toggleDarkMode(isDarkMode) {
          const body = document.body;
      
          // Toggle CSS class based on the dark mode status
          if (isDarkMode) {
              body.classList.add('dark-mode');
          } else {
              body.classList.remove('dark-mode');
          }
      }
          </script>
</body>
