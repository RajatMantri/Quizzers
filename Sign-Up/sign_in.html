<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      body {
    transition: background-color white 0.3s ease;
    font-family: Arial, sans-serif;
}

.dark-mode {
    background-color: #333;
    color: #fff;
}

body {
    margin: 0;
    padding: 0;
}
    </style>
</head>
<body>
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
          <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Log into Your Account</h1>
            <p class="col-lg-10 fs-4">We provide a platform designed to offer a variety of quizzes and related features to engage users and test their knowledge or skills in a fun and interactive way</p>
          </div>
          <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="post" action="/login">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="Mail">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="Password">
                <label for="floatingPassword">Password</label>
              </div>
            
              <button class="w-100 btn btn-lg btn-primary" style="background-color: gold;color:black;" type="submit">Sign in</button>
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
document.addEventListener('DOMContentLoaded', function () {
    const body = document.body;
    const toggleThemeButton = document.getElementById('toggleThemeButton');

    // Check if dark mode preference is stored in local storage
    const isDarkMode = localStorage.getItem('darkMode') === 'true';

    // Set initial theme based on user's preference
    toggleDarkMode(isDarkMode);

    // Add event listener to the theme toggle button
    toggleThemeButton.addEventListener('click', function () {
        // Toggle dark mode and update local storage
        const newMode = !body.classList.contains('dark-mode');
        toggleDarkMode(newMode);
        localStorage.setItem('darkMode', newMode);
    });
});

function toggleDarkMode(isDarkMode) {
    const body = document.body;

    // Toggle CSS class based on the dark mode status
    if (isDarkMode) {
        body.classList.add('dark-mode');
    } else {
        body.classList.remove('dark-mode');
    }
}
      </script>
</body>
</html>
